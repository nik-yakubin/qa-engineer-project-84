- summary: |
    На различных мобильных устройствах сайт не работает должным образом
  environment: |
    Google Chrome   109.0.5414.120 (Официальная сборка) (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. Зайти на страницу онлайн-магазина https://hexlet-products-store.vercel.app/ в приложении Blisk
    2. Вызвать режим разработчика нажатием Ctrl + M (Cmd + M для macOS)
    3. Нажать Device Set
    4. Выбрать Android
    5. Выбрать Google Pixel 6, Galaxy S21 Plus и LG G6
    6. Нажать кнопку Launch Devices
  expected-result: |
    Сайт загрузился, вёрстка адаптировалась к устройствам, ничего не съехало, текст и кнопки на месте
  actual-result: |
    Элементы сайта заходят друг на друга. Скриншот доступен по адресу https://github.com/nik-yakubin/qa-engineer-project-84/blob/main/Different_mobile_devices_bug.png
    
- summary: |
    Вёрстка сайта неадаптивная
  environment: |
    Google Chrome   109.0.5414.120 (Официальная сборка) (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. Зайти на страницу онлайн-магазина https://hexlet-products-store.vercel.app/
    2. Нажать F12
    3. Вызвать команду Ctrl + Shift + M
    4. В поле "Dimensions" поочерёдно выбирать устройства
  expected-result: |
    Вёрстка сайта адаптируется к разным устройствам
  actual-result: |
    Вёрстка сайта не адаптируется к разным устройствам, поля налезают друг на друга, картинки растянуты
    
