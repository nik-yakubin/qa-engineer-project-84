- summary: |
    Проверка доступности сайта на различных устройствах
  requirement: |
    Сайт должен быть доступен на различных устройствах
  prerequisites:
    Сайт интернет-магазина https://hexlet-products-store.vercel.app/ открыт в приложении Blisk
  test-data: |
    
  steps:
    - Вызываем режим разработчика нажатием Ctrl + M (Cmd + M для macOS)
    - Нажимаем Device Set
    - Выбираем Android
    - Выбираем Google Pixel 6, Galaxy S21 Plus и LG G6
    - Нажимаем кнопку Launch Devices
  expected-result: |
    Сайт загрузился, вёрстка адаптировалась к устройствам, ничего не съехало, текст и кнопки на месте
    
- summary: |
    Проверка адаптивности вёрстки сайта
  requirement: |
    У сайта должна быть адаптивная вёрстка
  prerequisites:
    Открыт сайт: https://hexlet-products-store.vercel.app/ в браузере Google Chrome на Windows10
  test-data: |
    
  steps:
    - Нажать F12
    - Вызвать команду Ctrl + Shift + M
    - В поле "Dimensions" поочерёдно выбираем устройства
  expected-result: |
    Вёрстка адаптируется к устройствам, ничего не съезжает, текст и кнопки на месте
    
- summary: |
    Проверка соответствия сайта SPA приложению
  requirement: |
    Сайт должен быть SPA приложением, которое не перезагружает страницу
  prerequisites:
    Открыт сайт: https://hexlet-products-store.vercel.app/
  test-data: |
    
  steps:
    - Нажать F12
    - Выбрать вкладку Network
    - Среди фильтров выбрать Fetch/XHR
    - Сменить язык на русский
    - Перейти на другую страницу, нажав на кнопку "Следующая"
    - Ещё раз нажать на кнопку "Следующая"
  expected-result: |
    По сетевой активности видно, что при каждом клике мыше страница не перезагружается полностью, а догружает лишь новую информацию
    
